<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="login">
        <img src="/Nature.jpg" class="nature-image" alt="Natureza">
        <div class="login-content">
          <h2>Hello!<br />We are glad to see you! :)</h2>
          <div class="botoes">
            <button class="button1">
              <img src="google.png" class="redes" />Sign in with Google
            </button>
            <button class="button2">
              <img src="facebook.png" class="redes" />
            </button>
            <button class="button2">
              <img src="twitter.png" class="redes" />
            </button>
          </div>
          <div class="separator">
            <hr />
            <p>or</p>
            <hr />
          </div>

          <form>
            <div>
              <label for="name">Name:</label><br />
              <input type="text" id="name" name="name" /><br />
              <label for="password">Password:</label><br />
              <input type="password" id="password" name="password" />
            </div>
            <div>
              <label for="email">Email:</label><br />
              <input type="email" id="email" name="email" /><br />
              <label for="password">Repeat password:</label><br />
              <input type="password" id="passwordrepeat" name="password" />
            </div>
          </form>
          <div class="terms">
            <input type="checkbox" id="checkbox" />
            <p>I agree with the Terms of Service.</p>
          </div>
          <button class="button3">Sign Up</button>
        </div>
      </section>
    </main>
  </body>
</html>
